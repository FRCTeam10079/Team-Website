<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Robots | ArrowDynamics</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="robots.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&family=Roboto:wght@700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="content-wrap">
        <header class="site-header">
            <div class="header-container">
                <div class="logo-text">
                    <a href="index.html">Bothell Robotics</a>
                </div>
                <nav class="site-nav">
                    <a href="index.html">Home</a>
                    <a href="team.html">Team</a>
                    <a href="#" class="active">Robots</a>
                    <a href="events.html">Events</a>
                    <a href="resources.html">Resources</a>
                    <a href="contact.html">Contact</a>
                    <a href="calendar.html">Calendar</a>
                </nav>
            </div>
        </header>

        <main class="site-content">
            <section class="page-hero">
                <h1>Our Robots</h1>
                <p>Check out our 2025 competition robots</p>
            </section>

            <div class="robots-container">
                <div class="robot-card">
                    <img src="Assets/images/Robert.jpg" alt="Robert Robot 2025 Offseason" class="robot-image">
                    <div class="robot-info">
                        <h2 class="robot-name">Robert</h2>
                        <p class="robot-season">2025 Offseason</p>
                        <p class="robot-description">Reefscape</p>
                        <div class="robot-resources">
                            <button onclick="window.location.href='https://github.com/FRCTeam10079/FRCOffSeason2025'" class="resource-button">Code</button>
                            <button class="resource-button disabled" disabled>CAD</button>
                            <button class="resource-button disabled" disabled>Reveal Video</button>
                            <button class="resource-button disabled" disabled>Tech Binder</button>
                        </div>
                    </div>
                </div>


                <div class="robot-card">
                    <img src="Assets/images/Kevin.png" alt="Kevin Robot 2025" class="robot-image">
                    <div class="robot-info">
                        <h2 class="robot-name">Kevin</h2>
                        <p class="robot-season">2025 Season</p>
                        <p class="robot-description">Reefscape<br>Glacier Peak 2025<br>-Rookie all-star winner</p>
                        <div class="robot-resources">
                            <button onclick="window.location.href='https://github.com/ArrowDynamics10079/FRCRobotController/tree/main/SwerveDrive2025'" class="resource-button">Code</button>
                            <button class="resource-button disabled" disabled>CAD</button>
                            <button onclick="window.location.href='https://www.youtube.com/watch?v=u5w8lK3JKM8'" class=resource-button>Reveal Video</button>
                            <button onclick="window.open('Assets/docs/2025TechBinder.pdf', '_blank')"class="resource-button">Tech Binder</button>
                        </div>
                    </div>
                </div>

                

            </div>
        </main>
    </div>

    <footer class="site-footer-bottom">
        <div class="footer-container">
            <a href="https://www.instagram.com/arrowdynamics10079/?hl=en" class="social-icon">
                <img src="Assets/images/InstagramLogo.png" alt="Instagram">
            </a>
           <p class="copyright-text">&copy; 2025 Team 10079 Robotics | Contact: roboticsbothell@gmail.com</p>
        </div>
    </footer>
</body>
</html>
